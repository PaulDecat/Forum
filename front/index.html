<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Les 3 Mousquetaires</title>
</head>
<body>
    <div class="top-page">
        <h1>Le Forum</h1>
    </div>
    <div class="utilities">
        <h3>Se diriger vers:</h3>
        <form action="/index" method="get">
            <button class="mybutton1" type="submit">L'Accueil</button>
        </form>
        <form action="/createP" method="get">
            <button class="mybutton2" type="submit">Créer mon Post</button>
        </form>
        <form action="/lookfsub" method="get">
            <button class="mybutton3" type="submit">Rechercher un Sujet</button>
        </form>
        <nav>
            <a href="/index">Accueil</a>
            <a href="/createP">Créer un Post</a>
            <a href="/lookfsub">Rechercher un Sujet</a>
            <a href="/logout">Se déconnecter</a>
        </nav>
    </div>
    <br>
    <div class="container">
        <tbody id="post-number"></tbody>
        <div class="subcontainer2">
            <h3>Les Post:</h3>
            <div class="totalPost" id="totalPost">
            </div>
        </div>
        <div class="subcontainer3">
            <h3>Les News:</h3>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const title = localStorage.getItem('postTitle');
            const content = localStorage.getItem('postContent');

            if (title && content) {
                const totalPostDiv = document.getElementById('totalPost');
                totalPostDiv.innerHTML = `
                    <h3>${title}</h3>
                    <p>${content}</p>
                `;

                
                localStorage.removeItem('postTitle');
                localStorage.removeItem('postContent');
            }
        });
    </script>
</body>
</html>
